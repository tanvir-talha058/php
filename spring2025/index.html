<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HopeGivers Foundation - Donation</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>HopeGivers Foundation Donation</h1>
        <form action="submit_donation.php" method="POST">
            
            <label for="fullname">Full Name:</label>
            <input type="text" id="fullname" name="fullname" required>

            <label for="email">Email Address:</label>
            <input type="email" id="email" name="email" required>

            <label for="amount">Donation Amount ($):</label>
            <input type="number" id="amount" name="amount" min="1" required>

            <label for="payment_method">Payment Method:</label>
            <select id="payment_method" name="payment_method" required>
                <option value="">--Select a Method--</option>
                <option value="Bkash">Bkash</option>
                <option value="Nagad">Nagad</option>
                <option value="Card">Card</option>
                <option value="Bank">Bank</option>
            </select>

            <label for="transaction_id">Transaction ID:</label>
            <input type="text" id="transaction_id" name="transaction_id" required>

            <label for="donation_datetime">Donation Date and Time:</label>
            <input type="datetime-local" id="donation_datetime" name="donation_datetime" required>

            <label for="phone">Phone Number (Optional):</label>
            <input type="tel" id="phone" name="phone">

            <label for="address">Address (Optional):</label>
            <textarea id="address" name="address" rows="3"></textarea>

            <div class="radio-group">
                <label>Make donation anonymous?</label><br>
                <input type="radio" id="anonymous_yes" name="anonymous" value="yes">
                <label for="anonymous_yes">Yes</label>
                <input type="radio" id="anonymous_no" name="anonymous" value="no" checked>
                <label for="anonymous_no">No</label>
            </div>

            <input type="submit" value="Donate Now">
        </form>
    </div>
</body>
</html>
